<div class="page-header">
    <h1>Template Driven Forms</h1>
</div>

<panel title="Template Form" class="col-lg-6">
    <form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"
                ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
            <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
        </div>
        <div class="form-group">
            <label for="example-date-input">Date</label>
            <input class="form-control" type="date" value="2011-08-19" id="exampleDateInput" name="date" ngModel>
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="exampleSelect1" name="select" ngModel>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" name="testArea" ngModel></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="fileInput" ngModel>
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <fieldset class="form-group">
            <legend>Radio buttons</legend>
            <div class="form-check">
                <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked ngModel>
        Option one is this and that&mdash;be sure to include why it's great
      </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" ngModel>
        Option two can be something else and selecting it will deselect option one
      </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled ngModel>
        Option three is disabled
      </label>
            </div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="checkbox" ngModel>
      Check me out
    </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</panel>

<panel title="Submited Form" *ngIf="template != null" class="col-lg-6">
    {{template | json}}
</panel>
